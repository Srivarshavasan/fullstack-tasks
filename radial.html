<html>
<head>
<title>radial gradient</title>
<style>
.circle
{ 
background : radial-gradient(circle,white,yellow,orange,red,brown,black);
height : 400px;
width : 400px;
border : 1px solid black;
margin-left : 500px;
}
.box{
background : linear-gradient(to bottom,brown,skyblue,grey,purple,red);
height : 200px;
width : 800px;
border : 1px solid black;
margin-left : 400px;
margin-top : 50px;
}


</style>
</head>
<body>
<div class="circle">radial gradient</div><br>
<div class="box">linear gradient</div>
</body>
</html>
